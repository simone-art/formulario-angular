<h1>Formulario Angular</h1>

<div class="registrese">
    <form>
        <h1>Registre-se</h1>
        <p class="nome">Nome</p>
        <input type="text" placeholder="Digite seu nome" name="nome" value="">
        <hr>
        <p class="sobrenome">Sobrenome></p>
        <input type="text" placeholder="Digite seu sobrenome" value="">
        <hr>
        <button (click) ="enviarDados()" type="ngsubmit" class="btn-enviar">Enviar</button>
    </form>


</div>
